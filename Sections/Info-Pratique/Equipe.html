---
layout: default
title: Equipe LF2L
---



<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="">Equipe</h1> 
  </div>
</div>

<div class="container">
	<div class="row">
		{% for Equipe in site.data.settings.Equipe %}
			<div class="col-lg-4">
				<img class="rounded-circle mt-5" src="{{ site.baseurl }}/assets/img/Info-Pratique/Equipe/{{ Equipe.image }}" alt="Generic placeholder image" width="200" height="200">

				<h2 class="mt-3">{{ Equipe.name }}</h2>
				<p>{{ Equipe.description }}</p>

				<p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>

			</div>				
		{% endfor %}
	</div><!-- /.row -->
</div>
