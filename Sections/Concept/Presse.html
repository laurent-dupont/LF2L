<div class="container">
	<div class="row">
		{% for News in site.data.settings.News %}
			<div class="col-6 col-md-3 ">
				<div class="card my-3">
					
					<a href="{{ site.baseurl | append: page.Images-Path | append: News.image }}" data-toggle="lightbox" 
					data-gallery="example-gallery" data-title="{{ News.title }}"  data-footer="{{ News.description }}">
					<img src="{{ site.baseurl | append: page.Images-Path | append: News.image }}" class="card-img-top img-fluid" 
						 alt="Card image cap"  style="width: 100%; height:250px; object-fit: cover;overflow: hidden;">
					</a>
					<hr class="featurette-divider my-1">
				  <div class="card-block">
				    <p class="card-text">{{ News.title }}</p>
				  </div>
				</div>
			</div>	
		{% endfor %}
	</div>		
</div>
