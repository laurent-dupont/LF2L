<section class="my-5">
	<div class="container">
		<div class="col-12">
			<h3 class="display-4 text-center my-4">Actualites</h3>
		</div>	


		<div class="row">
			<div class="card-deck">
			
				{% for post in site.posts limit:3 %}
					
						<div class="card mt-3">

							<a class="post-thumbnail" 
							style="background-image: url({{ site.baseurl | append: post.Images-Path | append: post.Thumb }})" 
							href="{{ post.url | absolute_url }}"></a>

							<!-- <a href="{{ post.url | absolute_url }}">
								<img class="card-img-top" 
								src="{{ site.baseurl | append: post.Images-Path | append: post.Thumb }}">						
							</a> -->
							<div class="card-block">
								<h4 class="card-title">{{ post.title }}</h4>
								<p class="card-text">{{ post.description }}</p>
							</div>

							<div class="card-footer">
								<small class="text-muted">{{ post.date  | date: '%B %d, %Y' }}</small>
							</div>
							
						</div>
					
				{% endfor %}

			</div>
		</div>

	</div>		
</section>
